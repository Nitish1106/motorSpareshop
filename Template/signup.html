{% extends 'base.html' %}
{%load static%}
{%block content%}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Motor Spare Parts Shop</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

   

    <!-- Sign Up Form -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80">
            <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-xs font-bold mb-1">Username</label>
                    <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-xs font-bold mb-1">Email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 text-xs font-bold mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-4">
                    <label for="dob" class="block text-gray-700 text-xs font-bold mb-1">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-xs font-bold mb-1">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password" required>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 text-xs font-bold mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Confirm your password" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm">
                        Sign Up
                    </button>
                    <a href="#" class="inline-block align-baseline font-bold text-xs text-blue-600 hover:text-blue-800">
                        Already have an account?
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
{%endblock%}
